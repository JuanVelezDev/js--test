<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="project-root/styles.css">
</head>
<body>
<main class="contenido" style="display:flex;justify-content:center;align-items:center;height:100vh;">
    <form id="loginForm" style="min-width:300px;">
        <h2>Iniciar Sesión</h2>
        <input type="text" id="loginUser" placeholder="Usuario" required>
        <input type="password" id="loginPass" placeholder="Contraseña" required>
        <button type="submit">Entrar</button>
    </form>
</main>
<script>
    document.getElementById('loginForm').onsubmit = function(e) {
        e.preventDefault();

        const user = document.getElementById('loginUser').value;
        const pass = document.getElementById('loginPass').value;
        if(user === 'admin' && pass === 'admin') {
            localStorage.setItem('isAuth', 'true');
            window.location.href = 'index.html';
        } else {
            alert('Usuario o contraseña incorrectos');
        }
    }
</script>
</body>
</html>
